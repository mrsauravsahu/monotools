mode: MainLine
tag-prefix: semver-easy/v
branches:
  develop:
    increment: None
  main:
    increment: Minor
  release:
    increment: None
  feature:
    regex: ^(feat|fix|improv|chore)[/-]
    commit-message-incrementing: Enabled
    tag: alpha
    increment: Minor
  hotfix:
    tag: hotfix
    increment: Patch
